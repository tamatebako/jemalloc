name: Quality Checks

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  trailing-whitespace:
    name: Check trailing whitespace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for trailing whitespace
        run: |
          if git grep -E '\s+$' -- ':!*.md' ':!build-aux/install-sh'; then
            echo '::error::Found trailing whitespace in files'
            exit 1
          fi
          echo 'âœ“ No trailing whitespace found'

  code-formatting:
    name: Check code formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-18

      - name: Check formatting
        run: |
          # Note: scripts/check-formatting.sh has empty FILES array
          # This is a placeholder for future formatting enforcement
          echo "Code formatting check (currently no files to check)"
          echo "To enable: add files to scripts/check-formatting.sh FILES array"

  static-analysis:
    name: Static analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache static analysis Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.static-analysis
          push: false
          load: true
          tags: jemalloc-static-analysis:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run static analysis in Docker
        id: run_static_analysis
        run: |
          docker run --rm \
            -v $(pwd):/work \
            -w /work \
            jemalloc-static-analysis:latest \
            ./scripts/run_static_analysis.sh static_analysis_results "$GITHUB_OUTPUT"

      - name: Upload static analysis results
        if: ${{ steps.run_static_analysis.outputs.HAS_STATIC_ANALYSIS_RESULTS == '1' }}
        uses: actions/upload-artifact@v4
        with:
          name: static_analysis_results
          path: static_analysis_results

      - name: Check static analysis results
        run: |
          if [[ "${{ steps.run_static_analysis.outputs.HAS_STATIC_ANALYSIS_RESULTS }}" == '1' ]]; then
            echo "::error::Static analysis found issues. Download the 'static_analysis_results' artifact and view index.html for details."
            exit 1
          fi