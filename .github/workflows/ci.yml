    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Ubuntu x64
            os: ubuntu-24.04
          - name: Windows x64
            os: windows-2022
          - name: macOS ARM64
            os: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Linux dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf cmake git curl zip unzip tar

      # macOS dependencies
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          if ! which autoconf > /dev/null 2>&1; then
            brew install autoconf
          fi
          if ! which cmake > /dev/null 2>&1; then
            brew install cmake
          fi

      # Windows dependencies
      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: |
          choco install cmake git --installargs 'ADD_CMAKE_TO_PATH=System' -y

      # Bootstrap vcpkg
      - name: Bootstrap vcpkg
        run: |
          echo "==> Cloning vcpkg"
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          echo "==> Bootstrapping vcpkg"
          ${{ runner.os == 'Windows' && './bootstrap-vcpkg.bat' || './bootstrap-vcpkg.sh' }}

      # Install jemalloc via vcpkg overlay
      - name: Install jemalloc via vcpkg overlay
        run: |
          echo "==> Installing jemalloc with overlay port"
          cd vcpkg
          ./vcpkg install jemalloc --overlay-ports=${{ github.workspace }}/ports

      # Create and test integration project (Windows)
      - name: Test vcpkg integration (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          echo "==> Creating test project"
          New-Item -ItemType Directory -Force -Path vcpkg-test
          Set-Location vcpkg-test

          # Create main.c
          @"
          #include <jemalloc/jemalloc.h>
          #include <stdio.h>

          int main(void) {
              void* ptr = malloc(1024);
              if (!ptr) {
                  fprintf(stderr, "malloc failed\n");
                  return 1;
              }
              printf("jemalloc allocation successful\n");
              free(ptr);
              return 0;
          }
          "@ | Out-File -FilePath main.c -Encoding ASCII

          # Create CMakeLists.txt
          @"
          cmake_minimum_required(VERSION 3.24)
          project(vcpkg_test C)

          find_package(jemalloc CONFIG REQUIRED)

          add_executable(test_app main.c)
          target_link_libraries(test_app PRIVATE jemalloc::jemalloc)

          enable_testing()
          add_test(NAME vcpkg_integration_test COMMAND test_app)
          "@ | Out-File -FilePath CMakeLists.txt -Encoding ASCII

          echo "==> Building test project"
          cmake -B build -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          cmake --build build --config Release

          echo "==> Running test"
          ctest --test-dir build -C Release --output-on-failure

